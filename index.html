<!DOCTYPE html>
<head>
    <title>
        MonkeyType Clone
    </title>
    <link rel="stylesheet" href=design.css>
</head>
<body>
  <div class="welcome">
  <p>WELCOME TO TYPING TEST</p></div>
  <p class="instr">Click the start button to start the test</p>
  <button class="show-js" onclick = "display();">Start</button>
  <button class ="clear-js" onclick="clearScreen();">Clear Screen</button>
  <div class="display"></div>
  <input class="input-js" placeholder="Type Here" >
<script>
    let words = ["life" ,"is","beautiful","and","but","we","ball","yay","slay","cutie","lmao","that","was","a","lot"];
    let text = words.join(' ');
    let allspans = [];
    let spanIndex =0;
    function display(){
        allspans = []
        spanIndex = 0
        wordIndex = 0
        characterIndex = 0
        counter = 0
        for(i=0;i<words.length;i++){
    for(j=0;j<words[i].length;j++){
        let span = document.createElement('span');
        span.classList.add('untyped');
        span.textContent =words[i][j];
        allspans.push(span);
        document.querySelector('.display').appendChild(span);
        
}    if (i < words.length - 1) {
        let spaceSpan = document.createElement('span');
        spaceSpan.classList.add('untyped');
        spaceSpan.textContent = ' ';
        allspans.push(spaceSpan);
        document.querySelector('.display').appendChild(spaceSpan);
}
      allspans[0].classList.add('cursor');

  
    }

    }
    function clearScreen(){
        allspans = []
        spanIndex = 0
        wordIndex = 0
        characterIndex = 0
        counter = 0
        document.querySelector('.display').innerHTML = '';
        
    }
    let wordIndex = 0;
    let characterIndex =0;
    let counter =0;

    document.addEventListener('keydown', function(event){
    

    if(characterIndex < words[wordIndex].length && words[wordIndex][characterIndex] === event.key){
    counter += 1;
    console.log(wordIndex);
    console.log(characterIndex);
    console.log(counter);
   allspans[spanIndex].classList.replace('untyped','correct');
   if(allspans[spanIndex].classList.contains('wrong')){
    allspans[spanIndex].classList.replace('wrong','correct');

   }


    
    }else{
        if(event.key!== ' '){
        allspans[spanIndex].classList.replace('untyped','wrong');
        }
         
    
    }

if (event.key !== ' ' && event.key !== 'Backspace' && characterIndex < words[wordIndex].length){
   allspans[spanIndex].classList.remove('cursor');
    characterIndex+=1;
    spanIndex+=1;
    allspans[spanIndex].classList.add('cursor');
   
    

}

if(characterIndex >= 1 && event.key === ' '){
   allspans[spanIndex].classList.remove('cursor');
    wordIndex +=1;
    characterIndex = 0;
    spanIndex+=1;
    allspans[spanIndex].classList.add('cursor');
        
}
if(characterIndex >= 1 && event.key === 'Backspace' && spanIndex > 0) {
    allspans[spanIndex].classList.remove('cursor');
    characterIndex-=1;
    spanIndex -= 1;
    allspans[spanIndex].classList.replace('wrong','untyped');
    allspans[spanIndex].classList.replace('correct','untyped');
    allspans[spanIndex].classList.add('cursor');

}
    

})


   
</script> 
</body>
</html>
